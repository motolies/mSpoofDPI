name: buildx

on:
  push:
    branches:
      - 'main'

env:
  DOCKERHUB_USER: knw1234
  DOCKER_IMAGE_NAME: knw1234/spoofDPI
  GHCR_IMAGE_NAME: motolies/spoofDPI

jobs:
  main:
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      -
        name: Set up Buildx
        uses: docker/setup-buildx-action@v2
      -
        name: Login to docker.io
        uses: docker/login-action@v2
        with:
          username: ${{ env.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: Login to ghcr.io
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GHCR_PAT }}
      -
        name: Get Variables
        id: vars
        run: |
          COMMIT_HASH=$(git log -1 --pretty=%h)
          echo "COMMIT_HASH=$COMMIT_HASH" >> $GITHUB_ENV
          BUILD_TIMESTAMP=$(date +%Y%m%d%H%M%S)
          echo "BUILD_TIMESTAMP=$BUILD_TIMESTAMP" >> $GITHUB_ENV
      -
        name: Buildx and Push
        uses: docker/build-push-action@v3
        with:
          context: .
          file: Dockerfile
          tags: |
            ${{ env.DOCKER_IMAGE_NAME }}:latest
            ${{ env.DOCKER_IMAGE_NAME }}:${{ env.COMMIT_HASH }}
            ${{ env.DOCKER_IMAGE_NAME }}:${{ env.BUILD_TIMESTAMP }}
            ghcr.io/${{ env.GHCR_IMAGE_NAME }}:latest
            ghcr.io/${{ env.GHCR_IMAGE_NAME }}:${{ env.COMMIT_HASH }}
            ghcr.io/${{ env.GHCR_IMAGE_NAME }}:${{ env.BUILD_TIMESTAMP }}
          platforms: linux/amd64,linux/arm64
          build-args: |
            VERSION=${{ env.COMMIT_HASH }}
            BUILD_TIMESTAMP=${{ env.BUILD_TIMESTAMP }}
          push: true
